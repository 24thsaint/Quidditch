{% extends 'main.html' %}
{% block title %}Play By Play{% endblock %}

{% block scripts %}
  <script src="/js/play-by-play-client.js" charset="utf-8"></script>
{% endblock %}

{% block body %}
  <div class="col-md-4">
    Play by play stats.
  </div>
  <div class="col-md-8">
    <table class="table table-hover table-striped" id="plays">
      <tbody>
        {% for play in playHistory %}
          <tr>
            <td>
              {{ play.time.toLocaleString() }} - {{ play.message }}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
