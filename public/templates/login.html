<div class="col-md-12 text-center">
  <div class="well">
    <h1>Commentator Login</h1>
  </div>
</div>

<div class="col-md-4"></div>
<div class="col-md-4">
  <div ng-if="!hasUser">
    <div ng-if="isLoginFailed" class="alert alert-danger text-center">
      {{ error }}
    </div>

    <form class="form" ng-submit="submit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" ng-model="credential.username" name="username" value="" placeholder="Username" />
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input type="password" class="form-control" ng-model="credential.password" name="password" value="" placeholder="Password" />
      </div>
      <div class="pull-right">
        <button type="submit" name="login" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <div ng-if="hasUser">
    <div class="alert alert-success text-center"> 
      <h1>Login Successful!</h1>
    </div>
  </div>
</div>
<div class="col-md-4"></div>
