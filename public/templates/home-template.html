<div class="col-md-12">
  <div ng-if="!validCommentator" class="pull-right">
    <a href="#/login"><span class="glyphicon glyphicon-lock"></span> Commentator Login</a>
  </div>
  <div ng-if="validCommentator" class="pull-right">
    <a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
  </div>
  <br />
  <div class="well text-center">
    <h1><h1><span class="glyphicon glyphicon-flash"></span> Games</h1>
  </div>
</div>

<div class="col-md-1"></div>
<div class="col-md-10">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="game in games">
      <span ng-if="game.snitch.caughtOn !== undefined" class="label label-success">
        <span class="glyphicon glyphicon-alert"></span> GAME ENDED
      </span>
      <span class="lead">{{ game.teams[0].name }}</span> vs <span class="lead">{{ game.teams[1].name }}</span>
      <br />
      <br />
      <div class="list-group">
        <span ng-if="validCommentator">
          <div class="col-md-4 text-center">
            <a class="{{ game.snitch.caughtOn !== undefined ? 'list-group-item list-group-item-danger' : 'list-group-item list-group-item-info' }}" href="#/game/{{ game._id }}">
              <span class="{{ game.snitch.caughtOn !== undefined ? 'glyphicon glyphicon-alert' : 'glyphicon glyphicon-pencil' }}"></span> Commentator Area
            </a>
          </div>
        </span>

        <div class="col-md-4 text-center">
          <a class="list-group-item" href="#/game/{{ game._id }}/box-score">
            <span class="glyphicon glyphicon-th-large"></span> BOX SCORE STATS
          </a>
        </div>
        <div class="col-md-4 text-center">
          <a class="list-group-item" href="#/game/{{ game._id }}/play-by-play">
            <span class="glyphicon glyphicon-list"></span> PLAY BY PLAY
          </a>
        </div>
      </div>
      <br />
      <br />
    </li>
  </ul>
</div>
<div class="col-md-1"></div>
